<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="body-login-page">
    <section class="contenu-principal">
      <header class="header-container">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
          <ul>
            <li>projets</li>
            <li>contact</li>
            <li id="loginButton">login</li>
            <li><img class="img-insta" src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>

      <main class="main-login-page">
        <h2 class="title-login">Login</h2>
        <div class="login-form-container">
          <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />

            <button id="btn" class="login-btn" type="submit">
              Se connecter
            </button>
          </form>
          <span class="mdp">Mot de passe oublié</span>
        </div>
      </main>

      <footer>
        <nav>
          <ul>
            <li>Mentions Légales</li>
          </ul>
        </nav>
      </footer>
    </section>

    <script src="LoginScript.js"></script>
  </body>
</html>
